name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

run-name: Lint - ${{ github.event.head_commit.message }}

jobs:
  lint:
    name: Lint ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - Gateway-Service
          - User-Service
          - Announcement-Service
          - Application-Service
          - Chat-Service
          - Favorite-Service
          - Log-Service
          - Payment-Service
          - Rating-Service
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Make mvnw executable
        run: |
          cd ${{ matrix.service }}
          chmod +x mvnw
      
      - name: Compile
        run: |
          cd ${{ matrix.service }}
          echo "üî® Compiling..."
          ./mvnw clean compile -q
      
      - name: Run Checkstyle
        run: |
          cd ${{ matrix.service }}
          echo "üîç Running Checkstyle..."
          ./mvnw checkstyle:check || echo "‚ö†Ô∏è Checkstyle warnings found"
      
      - name: Upload checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-${{ matrix.service }}
          path: ${{ matrix.service }}/target/checkstyle-result.xml
          retention-days: 7
