name: Test

on:
  workflow_run:
    workflows: ["Lint"]
    types: [completed]
    branches: [main]

run-name: Test - ${{ github.event.workflow_run.head_commit.message }}

jobs:
  check-lint-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Linting passed
        run: echo "Linting workflow completed successfully"

  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: [check-lint-success]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Start test databases
        run: |
          echo "ğŸ—„ï¸ Starting test databases..."
          docker compose -f docker-compose.test.yml up -d --wait
          
          echo "âœ… All databases are healthy!"
          docker compose -f docker-compose.test.yml ps
      
      - name: Make test script executable
        run: chmod +x ./run-all-tests.sh
      
      - name: Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          ./run-all-tests.sh unit
      
      - name: Run integration tests
        run: |
          echo "ğŸ”— Running integration tests with test databases..."
          ./run-all-tests.sh integration
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            */target/surefire-reports/
            */target/failsafe-reports/
            test-report.md
          retention-days: 30
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            */target/site/jacoco/
          retention-days: 30
      
      - name: Stop test databases
        if: always()
        run: |
          echo "ğŸ›‘ Stopping test databases..."
          docker compose -f docker-compose.test.yml down -v
