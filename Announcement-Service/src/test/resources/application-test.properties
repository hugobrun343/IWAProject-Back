# Test profile configuration - minimal setup

# Completely disable Kafka auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable devtools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Kafka configuration for tests (mock values)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.logs.topic=test-logs
kafka.user.topic=test-user-events
kafka.user.listener.concurrency=1

# Minimal logging
logging.level.root=WARN
logging.level.com.iwaproject=INFO

# Environment variables for tests
CORS_GATEWAY_ORIGINS=http://localhost:3000,http://localhost:8085
