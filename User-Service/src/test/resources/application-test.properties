# Test properties for User Service

# Use random available port for tests to avoid conflicts
server.port=0

# Test Database Configuration (using H2 for fast testing)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration for tests
logging.level.org.springframework.web=DEBUG
logging.level.com.iwaproject.user=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test server configuration
server.port=0
management.endpoints.web.exposure.include=health,info,metrics

# Keycloak test configuration (override env vars)
keycloak.server-url=http://localhost:8080
keycloak.realm=test-realm
keycloak.client-id=test-client
keycloak.client-secret=test-secret
keycloak.admin-username=admin
keycloak.admin-password=admin

# Kafka test configuration (override env vars)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.concurrency=1
spring.kafka.consumer.group-id=test-user-group
spring.kafka.consumer.auto-offset-reset=earliest
kafka.logs.topic=test-logs

# Override env vars for User Service
SPRING_KAFKA_BOOTSTRAP_SERVERS=localhost:9092
KAFKA_USER_CONSUMER_GROUP_ID=test-user-group
KAFKA_USER_LISTENER_CONCURRENCY=1
KAFKA_USER_CONSUMER_AUTO_OFFSET_RESET=earliest
KAFKA_LOGS_TOPIC=test-logs
