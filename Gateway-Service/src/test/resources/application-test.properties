spring.application.name=Gateway-Service
server.port=0

# Disable OAuth2 for tests (no Keycloak required)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Gateway secret for tests
gateway.secret=test-gateway-secret

# Service URLs for tests
USER_SERVICE_URL=http://localhost:8089
ANNOUNCEMENT_SERVICE_URL=http://localhost:8081
APPLICATION_SERVICE_URL=http://localhost:8082
CHAT_SERVICE_URL=http://localhost:8083
FAVORITE_SERVICE_URL=http://localhost:8084
LOG_SERVICE_URL=http://localhost:8086
PAYMENT_SERVICE_URL=http://localhost:8087
RATING_SERVICE_URL=http://localhost:8088

# CORS for tests
cors.allowed.origins=http://localhost:3000


